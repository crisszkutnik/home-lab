apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 65.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-charts
        namespace: flux-system
  values:
    grafana:
      enabled: false
    prometheus:
      service:
        type: NodePort
    alertmanager:
      route:
        group_by: ["namespace"]
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 12h
        receiver: "null"
        routes:
          - receiver: discord
            matchers:
              - alert_notifier: discord
      receivers:
        - name: discord
          discord_configs:
            send_resolved: true
  valuesFrom:
    - kind: Secret
      name: kube-prometheus-stack-receivers-config-secret
      valuesKey: webhook_url
      optional: false
      targetPath: alertmanager.receivers[0].discord_configs.webhook_url
