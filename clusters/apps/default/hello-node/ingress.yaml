apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hello-node
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: k8s.cristobalszk.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-node
                port:
                  number: 8080
