apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: telegram-bot
  labels:
    strimzi.io/cluster: k8s-local-cluster
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: notification.new
          patternType: literal
        operations:
          - Create
          - Describe
          - Write
        host: "*"
