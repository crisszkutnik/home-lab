apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: loki
      version: 6.6.4
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    deploymentMode: SimpleScalable
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: "filesystem"
      compactor:
        working_directory: /tmp/loki/compactor
        retention_enabled: true
        retention_delete_delay: 2h
        deletion_mode: filter-and-delete
        delete_request_cancel_period: 72h
      limits_config:
        retention_period: 72h
      schemaConfig:
        configs:
          - from: 2020-10-24
            store: boltdb-shipper
            object_store: filesystem
            schema: v12
            index:
              prefix: index_
              period: 24h
    singleBinary:
      replicas: 1
    monitoring:
      dashboards:
        enabled: true
      selfMonitoring:
        enabled: true
        grafanaAgent:
          installOperator: false
